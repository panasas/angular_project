<div class="mainSection">
    <form [formGroup]="loginForm" class="contentSection" (ngSubmit)="onSubmit()">
        <label class="mt-3 headerContent">Login Form</label>
        <div class="form-group">
            <label class="mt-3">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter email" formControlName="emailId" [ngClass]="{'is-invalid':submitted && form['emailId'].errors}" [(ngModel)]="emailId">
            <div *ngIf="submitted && form['emailId'].errors" class="invalid-feedback">
                Email Id cannot be empty
            </div>
        </div>
        <div class="form-group">
            <label class="mt-3">Password</label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid':submitted && form['password'].errors}" [(ngModel)]="password">
            <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                Password cannot be empty
            </div>
        </div>
        <button class="mt-3 btn-color">Submit</button>
    </form>
</div>
